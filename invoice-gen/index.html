<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Creator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1dfb3c5cbc.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="title-container">
            <h1>Invoice creator</h1>
            <p class="subhead">Thanks for choosing GoodCorp, LLC!</p>
        </div>
        <div class="container services">
        </div>
        <div class="alert-container"></div>
        <!-- <div class="alert alert-danger">Service already added to invoice.</div> -->
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <td>TASK</td>
                        <td>TOTAL</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr><td colspan="2"><hr></td></tr>
                    <tr>
                        <td>NOTES</td>
                        <td>TOTAL AMOUNT</td>
                    </tr>
                    <tr>
                        <td><span class="note">We accept cash, credit card, or PayPal</span></td>
                        <td id="invoice-total"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="send-container">
            <button id="send-btn"><i class="fa-solid fa-envelope"></i> Send Invoice</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
