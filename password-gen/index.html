<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1dfb3c5cbc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <main>
        <div class="generate">
            <h1>Generate a<br><span class="green-text">random password</span></h1>
            <p class="grey-text">Never use an insecure password again.</p>
            <button><i class="fa-solid fa-bolt"></i> Generate Passwords</button>
        </div>
        <hr>
        <div class="passwords">
            <p><i class="fa-solid fa-ellipsis"></i></p>
            <p><i class="fa-solid fa-ellipsis"></i></p>
            <p><i class="fa-solid fa-ellipsis"></i></p>
            <p><i class="fa-solid fa-ellipsis"></i></p>
        </div>
    </main>
</body>
</html>
